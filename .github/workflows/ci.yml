name: Playwright Tests CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://automationexercise.com' }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://automationexercise.com/api' }}

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          npx allure generate --clean ./allure-results -o ./reports/allure

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            playwright-report/
            reports/allure/
            test-results/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.project }}
          path: allure-results/
          retention-days: 30

  report:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Tests
          path: 'artifacts/**/test-results.json'
          reporter: json
