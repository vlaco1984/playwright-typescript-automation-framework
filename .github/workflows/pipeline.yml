name: Project Pipeline

on:
  push:
    branches: [main, laszlo_veres]
  pull_request:
    branches: [laszlo_veres]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.12.x'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Run Playwright tests
        run: npx playwright test
      - name: Generate Allure report
        if: ${{ always() }}
        run: npx allure generate allure-results --clean -o allure-report
        continue-on-error: true
      - name: Ensure Allure report directory exists
        if: ${{ always() }}
        run: |
          if [ ! -d "allure-report" ]; then
            echo "No Allure report found; creating placeholder";
            mkdir -p allure-report;
            echo '<html><body><h1>No Allure Results</h1><p>Tests failed before results were generated.</p></body></html>' > allure-report/index.html;
          fi
          ls -la allure-report | head -n 50
      - name: Upload Pages artifact (Allure report)
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
      - name: Upload Allure report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
